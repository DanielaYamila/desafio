<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <main>
        <div>
            <h2>Formulario</h2>
            <form id="productsForm">
                <label>Golosina favorita:</label>
                <input name="name" id="name1">
                <label>Imagen del producto:</label>
                <input type="file" name="image">
                <label>Precio:</label>
                <input name="number" id="price1">
                <input type="submit">
            </form>
            <a href="http://localhost:8080/productos"><button>Ver productos</button></a>
            <div>
                <h2>Productos</h2>
                <table>
                    <thead>
                        <th>Producto:</th>
                        <th>Precio:</th>
                    </thead>
                    <tbody id="products"></tbody>
                </table>
            </div>
        </div>
        <div>
            <h2>Chat</h2>
            <a href="http://localhost:8080/chat"><button>Ver chat</button></a>
        </div>
        <script src="/socket.io/socket.io.js"></script>
        <script src="./index.js"></script>
        <script src="./js/products.js"></script>
    </main>
</body>
</html>
